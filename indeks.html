    <script>
      setInterval(function () {
        var genreElement = document.getElementById('genre');
        var currentGenre = genreElement.textContent;
        var genreMapping = {
          Horor: 'Action',
          Action: 'Romance',
          Drama: 'Anime',
          Komedi: 'Horor',
        };

        var newGenre = genreMapping[currentGenre] || 'Horor';
        genreElement.textContent = newGenre;
      }, 4000);

      function klik1() {
        alert('Sedang dalam pengembangan');
      }

      var merah = document.querySelector('#red');
      var hijau = document.querySelector('#green');
      var biru = document.querySelector('#blue');
      var isi = document.querySelector('.bodi');

      merah.addEventListener('input', ubahwarna);
      hijau.addEventListener('input', ubahwarna);
      biru.addEventListener('input', ubahwarna);

      function ubahwarna() {
        var bgmerah = merah.value;
        var bghijau = hijau.value;
        var bgbiru = biru.value;

        isi.style.backgroundColor = `rgb(${bgmerah},${bghijau},${bgbiru})`;
      }
      function cariGenre() {
        var input = document.getElementById('cari').value.toLowerCase();
        var images = document.querySelectorAll('.carousel-item');

        for (var i = 0; i < images.length; i++) {
          var genres = images[i]
            .querySelector('img')
            .getAttribute('genre')
            .toLowerCase()
            .split(',');

          var imageElement = images[i].querySelector('img');
          var found = false;

          for (var j = 0; j < genres.length; j++) {
            if (genres[j].trim().includes(input)) {
              found = true;
              break;
            }
          }

          if (found) {
            images[i].style.display = 'block';
          } else {
            images[i].style.display = 'none';
          }
        }

        var activeIndex = document
          .querySelector('.carousel-item.active')
          .getAttribute('data-bs-slide-to');
        var indicators = document.querySelectorAll('.carousel-indicators li');

        for (var k = 0; k < indicators.length; k++) {
          indicators[k].classList.remove('active');
        }

        if (activeIndex !== null && activeIndex !== undefined) {
          var matchingIndicator = document.querySelector(
            `.carousel-indicators li[data-bs-slide-to="${activeIndex}"]`
          );
          matchingIndicator.classList.add('active');
        }
      }
    </script>
